<template name="addUser">
	<form class="main form page">
		<div class="form-group">
			<label class="control-label" for="name">Name</label>
			<div class="controls">
				<input name="name" id="name" type="text" value="" placeholder="Your Real Name" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="displayName">Display Name</label>
			<div class="controls">
				<input name="displayName" id="displayName" type="text" value="" placeholder="Your racing name" class="form-control"/>
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary"/>
	</form>
</template>
